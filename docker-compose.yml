version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: convergent-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: convergent_user
      MONGO_INITDB_ROOT_PASSWORD: convergent_password
      MONGO_INITDB_DATABASE: convergent_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: convergent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Server/API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: convergent-server
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://convergent_user:convergent_password@mongodb:27017/convergent_db?authSource=admin
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Client/Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: convergent-client
    ports:
      - "3000:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: convergent-network
