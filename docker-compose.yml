version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: convergent-postgres
    environment:
      POSTGRES_DB: convergent_db
      POSTGRES_USER: convergent_user
      POSTGRES_PASSWORD: convergent_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U convergent_user -d convergent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: convergent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Server/API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: convergent-server
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://convergent_user:convergent_password@postgres:5432/convergent_db
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Client/Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: convergent-client
    ports:
      - "3000:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: convergent-network
